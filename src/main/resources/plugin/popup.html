<!DOCTYPE html>
<html>
<head>
    <style>
        body {
  background: #131418;
  color: #999;
    height: 600px;
  width: 500px;
}

label {
  display: inline-block;
  text-align: right;
}â€‹
    </style>
</head>
<body>
    <input type="checkbox" name="show_recognized_elements" id="show_recognized_elements" checked>Show recognized elements<br>
    <b>Ats name: </b><input type="text" id="ats_name"/><br>
    <button id="calc_elements_button">Calculate</button>
    <button id="generate_script_button">Generate Script</button><br>
    Load rule : <input type="file" id="load_rule_file" name="Load rules"><br>
    <button id="add_rule_button">Add rule</button>
    <button id="add_widget_button">Add widget</button>



    <div id="attribute_name_value" class="attribute_name_value" style="border-style: dotted" hidden>
        <input type="checkbox" class="attribute_name_and">And <br>
        <b>Attribute Name : <label class="attribute_name_label"></label></b><br>
        <input type="checkbox" class="attribute_contain_checkbox" checked>Contain<br>
        <label><b>Attribute Value : </b></label>
        <input type="text" id="attribute_value" class="attribute_rule_value"/>
        <button id="attribute_value_add" class="attribute_value_add">Add</button>
        <button id="attribute_value_clear" class="attribute_value_clear">Clear</button>
        <ul id="attribute_values" class="attribute_values"/>
    </div>

    <div class="attruibute_rules_div" id="attribute_value_div">
        <div id="attribute_rule_element" class="attribute_rule_element">
            <label><b>Attribute Name : </b></label>
            <input type="text" id="attribute_name" class="attribute_rule_name"/>
            <button id="attribute_name_add" class="attribute_name_add">Add</button>
            <button id="attribute_name_clear" class="attribute_name_clear">Clear</button>
        </div>
        <ul id="attribute_rules_list" class="attribute_rules_list"/>
    </div>

    <div id="rule_element" class="rule" style="border-style: double" hidden>
        <br>
        <div style="border-style: double">
        <div>
            <label><b>Rule Name : </b></label>
            <input type="text" id="rule_name" value="default" class="rule_name"/>
        </div>
        <div>
            <input type="checkbox" class="is_navigation_rule"> is navigation elem rule<br>
            <input type="checkbox" class="is_apply_button_rule"> is apply button rule<br>
        </div>
        <div>
            <label>Tag Name : </label>
            <select class="rule_tag_name">
                <option>INPUT</option>
                <option>TEXTAREA</option>
                <option>BUTTON</option>
                <option>SELECT</option>
                <option>DIV</option>
                <option>A</option>
                <option>SPAN</option>
            </select>
        </div>
        <div class="rule_attributes"></div>
        </div>
        <div>
            <p style="text-align: center"><b>Label</b></p>
            <span><b>Label offset</b></span><br>
            <label>X : </label>
            <input type="number" id="label_x_offset" value="0" class="label_x_offset"/>
            <label>Y : </label>
            <input type="number" id="label_y_offset" value="-5" class="label_y_offset"/>
        </div>

        <div style="border-style: double">
            <p style="text-align: center"><b>Validation</b></p>
            <div>
                <span><b>Validation offset</b></span><br>
                <label>X : </label>
                <input type="number" id="validation_x_offset" value="-50" class="validation_x_offset"/>
                <label>Y : </label>
                <input type="number" id="validation_y_offset" value="10" class="validation_y_offset"/>
                <div>
                    <label><b>Validation attributes</b></label><br>
                    <div class="validation_message_attributes"></div>
                </div>
            </div>
    </div>

        <button id="delete_rule" class="delete_rule">Delete</button>
        <br>
    </div>


    <ul id="rule_list"/>

    <script src="popup.js"></script>


    <script id="parse_elements_script" src="prepareParsedElements.js"></script>
</body>
</html>
